<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Info Transports, M√©t√©o & Football</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!--<div id="horaireMAJ"></div>-->  
    <div class="menu-toggle">
        <button onclick="showSection('horaires', true)">üöã Transports</button>
        <button onclick="showSection('meteo', true)">üå§Ô∏è M√©t√©o</button>
        <button onclick="showSection('football', true)">‚öΩ Football</button>
        <button onclick="showSection('news', true)">üì∞ Actualit√©s</button>
    </div>

    <div id="horaires" class="section transport active"></div>
    <div id="meteo" class="section meteo"></div>
    <div id="football" class="section foot"> </div>
    <div id="news" class="section news"></div>
    

    <script>
        const sections = ['horaires', 'meteo', 'football',"news"];
        let currentSectionIndex = 0;
        let autoSwitch = true;

        function showSection(id, manual = false) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(id).classList.add('active');

            if (manual) {
                autoSwitch = false;
                currentSectionIndex = sections.indexOf(id);
                setTimeout(() => autoSwitch = true, 60000); // Reprise auto apr√®s 60s
            }
        }

        function autoRotate() {
            if (autoSwitch) {
                currentSectionIndex = (currentSectionIndex + 1) % sections.length;
                showSection(sections[currentSectionIndex]);
            }
        }

        // setInterval(autoRotate, 10000); // Rotation automatique toutes les 10s
       
       
        async function HorairesMAJ() {
            const res = await fetch("/api/horaires");
            const data = await res.json();
            const containerHoraire = document.getElementById("horaireMAJ");
            //const containerHoraire = document.getElementById("horaires");
            containerHoraire.innerHTML = `<h2 >Horaires (Maj ${data.maj})</h2> `;
        }
        async function fetchHoraires() {
            const res = await fetch("/api/horaires");
            const data = await res.json();
            const container = document.getElementById("horaires");
            container.innerHTML = ``;

            data.arrets.forEach(arret => {
                const card = document.createElement("div");
                card.className = "card";
                console.log("Nom ligne:", arret.ligne);
                console.log("Nom :", arret.nom);
                // G√©n√®re le code HTML pour l'image de la ligne
                const ligne = arret.ligne ? arret.ligne.toLowerCase() : "default"; // ex: "t4", "146", "613"
                const imgSrc = `/static/img/${ligne}.png`; // chemin vers le logo de la ligne
                const imgHTML = `<img src="${imgSrc}" alt="${arret.nom}" class="logo-transport">`;
                console.log("Chargement image ligne:", imgSrc);
                // Affiche le logo + nom de l'arr√™t
                card.innerHTML = `
                    <div class="transport-header">
                        ${imgHTML}
                        <h3>${arret.nom}</h3>
                    </div>
                `;

                arret.horaires.forEach((h, i) => {
                    let classes = "";
                    if (i === 0) {
                        classes = "urgent";
                        if (h.minutes_restantes >= 0 && h.minutes_restantes < 5) {
                            classes += " clignote";
                        }
                    }

                    if (h.erreur) {
                        card.innerHTML += `<p class="erreur">Erreur : ${h.erreur}</p>`;
                    } else {
                        card.innerHTML += `
                            <p class="${classes}">
                                ‚ûú ${h.destination}<br>
                                D√©part pr√©vu √† ${h.heure_prev}, attendu √† ${h.heure_attendu} 
                                (${h.minutes_restantes} min)
                            </p>`;
                    }
                });

                container.appendChild(card);
            });
        }


        async function fetchMeteo() {
            const res = await fetch("/api/meteo");
            const data = await res.json();
            const container = document.getElementById("meteo");
            container.innerHTML = ``;
            
            data.villes.forEach(ville => {
                const card = document.createElement("div");
                card.className = "card";
                if (ville.erreur) {
                    card.innerHTML = `<h3>${ville.ville}</h3><p class="erreur">Erreur : ${ville.erreur}</p>`;
                } else {
                    card.innerHTML = `
                        <h3>${ville.ville}</h3>
                        <img src="${ville.icon}" class="icon" alt="icon">
                        <p>${ville.description}</p>
                        <p>Temp√©rature : ${ville.temperature}¬∞C (Ressenti : ${ville.ressenti}¬∞C)</p>
                        <p>Humidit√© : ${ville.humidite}%, Vent : ${ville.vent} m/s</p>
                    `;
                }
                container.appendChild(card);
            });
        }

        async function fetchFootball() {
            const res = await fetch("/api/football");
            const data = await res.json();
            const container = document.getElementById("football");
            container.innerHTML = ""; // ‚ö†Ô∏è vide le conteneur avant d'ajouter

            for (const code in data) {
                const league = data[code];
                const card = document.createElement("div");
                card.className = "card";

                if (league.error) {
                    card.innerHTML = `<h3>${code}</h3><p class="erreur">Erreur : ${league.error}</p>`;
                } else {
                    const standings = league.standings?.[0]?.table || [];

                    let tableHTML = `
                        <h3>${league.competition.name}</h3>
                        <div class="classement">
                            <table>
                                <thead>
                                    <tr>
                                        <th>Position</th>
                                        <th>√âquipe</th>
                                        <th>Points</th>
                                        <th>Journ√©e</th>
                                        <th>Victoire</th>
                                        <th>Nul</th>
                                        <th>D√©faite</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;

                    standings.forEach(team => {
                        tableHTML += `
                            <tr>
                                <td >${team.position}</td>
                                <td>${team.team.shortName || team.team.name}</td>
                                <td class="points">${team.points}</td>
                                <td>${team.playedGames}</td>
                                <td>${team.won}</td>
                                <td>${team.draw}</td>
                                <td>${team.lost}</td>
                            </tr>
                        `;
                    });

                    tableHTML += `
                                </tbody>
                            </table>
                        </div>
                    `;

                    card.innerHTML = tableHTML;
                }

                container.appendChild(card);
            }
        }

        
            async function fetchNews() {
                const res = await fetch("/api/news");
                const data = await res.json();
                const container = document.getElementById("news");
                container.innerHTML = "";

                console.log("News API response:", data);

                if (data.erreur) {
                    container.innerHTML = `<p class="erreur">Erreur : ${data.erreur}</p>`;
                    return;
                }

                data.articles.forEach(article => {
                    // Formater la date
                    let dateStr = "";
                    if(article.publishedAt) {
                        const date = new Date(article.publishedAt);
                        dateStr = date.toLocaleString('fr-FR', { 
                            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric',
                            hour: '2-digit', minute: '2-digit'
                        });
                    }

                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <h3>${article.title}</h3>
                        <p><em>Publi√© le ${dateStr}</em></p>
                        <p>${article.description || "Pas de description disponible."}</p>
                        <p><a href="${article.url}" target="_blank">Lire l'article complet</a></p>
                    `;
                    container.appendChild(card);
                });
            }
        
        function updateData() {
            fetchHoraires();
            fetchMeteo();
            HorairesMAJ() ;
        }

        updateData();
        showSection('news', true);
        setInterval(updateData, 60000); // mise √† jour toutes les minutes
        setInterval(fetchNews(), 1800000);// mise √† jour toutes les 30 minutes
        setInterval(fetchFootball(), 86400000);//mise √† jour toutes les 24h
    </script>
</body>
</html>
